<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nueva versiòn de oficio</title>
        <meta charset="UTF-8">
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link th:href="@{/css/errors.css}" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
        <script th:src="@{/bootstrap/js/jquery.js}"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" rel="stylesheet"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker.es.min.js" type="text/javascript"></script>
        <script th:src="@{/js/calendar.js}"></script>
    </head>
    <body>
        <header th:insert="menu/Head :: menu"></header>
        <div class="mt-2 col-md-1">
            <br> <br> <br>
        </div>
        <div class="alert alert-success alert-dismissable alert-min fade" id="alert-save">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Versión nueva</strong> guardada.
        </div>
        <main>
            <div class="container">
                <div id="titulo">
                    <h3 class='font-italic text-center' id='titleh3'>Crear nueva versiòn del oficio</h3>
                </div>
            </div>
            <div th:insert="menu/HeadOffice :: menuOffice"></div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#responseTime">Agregar nueva versiòn</button>

            <div class="modal fade" id="responseTime" tabindex="-1" role="dialog" aria-labelledby="responseTimeTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="responseTimeTitle">Nueva version</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="containerPopUp">
                                <div class="form-group">

                                    <table>
                                        <tr>
                                            <td>
                                                <span>Oficio:</span>
                                            </td>   
                                            <td>
                                                <div class='input-group date'>
                                                    <input type='text' class="form-control" placeholder="oficio" id="responseTimeValue"/>
                                                    <span class="input-group-addon ">
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span>Emisor:</span>
                                            </td>   
                                            <td>
                                                <div class='input-group date'>
                                                    <input type='text' class="form-control" placeholder="emisor" id="responseTimeValue"/>
                                                    <span class="input-group-addon ">
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span>Receptor</span>
                                            </td>   
                                            <td>
                                                <div class='input-group date'>
                                                    <input type='text' class="form-control" placeholder="receptor" id="responseTimeValue"/>
                                                    <span class="input-group-addon ">
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span>Fecha de actualizaciòn</span>
                                            </td>
                                            <td>
                                                <div class='input-group date'>
                                                    <input type='text' class="form-control" th:value="${#dates.format(date, 'dd/MM/yyyy')}" readonly="readonly"/>
                                                    <span class="input-group-addon ">
                                                        <img class="icon-img" th:src="@{/images/calendar.svg}">
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span>Versiòn</span>
                                            </td>   
                                            <td>
                                                <div class='input-group date'>
                                                    <input type='text' class="form-control" placeholder="version" id="responseTimeValue"/>
                                                    <span class="input-group-addon ">
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span>Motivo</span>
                                            </td>   
                                            <td>
                                                <div class='input-group date'>
                                                    <input type='text' class="form-control" placeholder="motivo" id="responseTimeValue"/>
                                                    <span class="input-group-addon ">
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span>Observaciones</span>
                                            </td>   
                                            <td>
                                                <div class='input-group date'>
                                                    <input type='textarea' class="form-control" placeholder="observaciones" id="responseTimeValue"/>
                                                    <span class="input-group-addon ">
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                        <tr>
                                            <td>
                                                <span>Adjuntar archivos</span>
                                            </td>
                                            <td>
                                                <div class='input-group date'>
                                                    <input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple />
                                                    <span class="input-group-addon ">
                                                    </span>
                                                    <p>*Solo se admite pdf, jpg, png*</p>
                                                </div>
                                            </td>
                                        </tr>

                                    </table>
                                </div>

                            </div>                          
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="saveResponseTime()"> Guardar versiòn </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script th:src="@{/js/addOffice.js}"></script>
        <script th:src="@{/js/calendar.js}"></script>
    </body>
</html>
