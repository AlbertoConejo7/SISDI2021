<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SISDI-Expedientes Pendientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
        <script th:src="@{/bootstrap/js/jquery.js}"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <script th:src="@{/js/notificacionesResponse.js}"></script>
        <script th:src="@{/js/notificacionesExpediente.js}"></script>
    </head>
    <body>
        <header th:insert="menu/Head :: menu"></header>
        <div class="mt-2 col-md-1">
            <br> <br> <br>
        </div>
        
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <main>
            <div class="container">
                <div id="titulo">
                    <h3 class='font-italic text-center' id='titleh3'>Expedientes Pendientes</h3>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table id="tableAcc" class="table table-striped table-bordered border-info" style="width: 100%">
                                    <thead>
                                        <tr>
                                            <th style="text-align: center">Nombre del Expediente</th>
                                            <th style="text-align: center">Fecha de Creacion</th>
                                            <th style="text-align: center">Ver Oficios</th>
                                            <th style="text-align: center">Devolucion</th>
                                             <th style="text-align: center">Devolver</th>
                                             

                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr th:if="${expedientesPending == null or expedientesPending.empty}">
                                            <td colspan="6" style="text-align: center;">No tiene expedientes asignados</td>
                                        </tr>

                                        <tr th:each="expediente : ${expedientesPending}" th:if="${expedientesPending != null and !expedientesPending.empty}">
                                            <td th:text="${expediente.FILENAME}"></td>
                                            <td th:text="${expediente.DATE_CREATE}"></td>
                                            <td >
                                                  
                                                  <a th:href="@{/offices/viewExpedienteOffices/{id} (id=${expediente.FILENAME})}"><img th:src="@{/images/ojo.svg}" width="25" height="25"></a>
                                               
                                            </td>
                                             <td th:if="${expediente.STATE == 0}" th:text="Pendiente"></td>
                                            <td th:if="${expediente.STATE == 1}" th:text="${expediente.DATE_RETURN}" >  </td> 
                                               <td >
                                               <a th:if="${expediente.STATE == 0}" th:href="@{/offices/acceptExpediente/{id} (id=${expediente.FILENAME})}"><img th:src="@{/images/recibido.svg}"></a>
                                                <a th:if="${expediente.STATE != 0}"><img th:src="@{/images/check.svg}" width="25" height="25"></a>
                                          </td>
                                          
                                           

                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script th:src="@{/js/calendar.js}"></script>


        </main>
    </body>
</html>
