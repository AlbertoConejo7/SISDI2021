<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SISDI-Editar Oficio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link th:href="@{/css/errors.css}" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
        <script th:src="@{/bootstrap/js/jquery.js}"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <style>
            p{
                margin-bottom: 0 !important;
            }
        </style>
    </head>
    <body>
        <header th:insert="menu/Head :: menu"></header>
        <div class="mt-2 col-md-1">
            <br> <br> <br>
        </div>
        <main>
            <div class="container">
                <div th:insert="menu/HeadOffice :: menuOffice"></div>
                <div class="row mt-4 mr-5">
                    <div class="col-sm">
                        <table class="table"> 
                            <tr class="m-0">
                                <th>
                                    <p>Oficio</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${officeActual.name}"></p>
                                </td>
                            </tr>
                            <tr class="m-0">
                                <th>
                                    <p>Motivo</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${officeActual.reason}"></p>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <p>Fecha Emision</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${officeActual.date}"></p>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <p>Usuario Emisor</p>
                                </th>
                                <td colspan="2">

                                    <p>Juan Perez </p>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <p>Departamento Emisor</p>
                                </th>
                                <td colspan="2">
                                    <p>Administracion</p>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <p>Usuario Receptor</p>
                                </th>
                                <td colspan="2">
                                    <p>Pedro Perez </p>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <p>Departamento Receptor</p>
                                </th>
                                <td colspan="2">
                                    <p>Contabilidad</p>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <p>Tipo</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${officeActual.type}"></p>
                                </td>
                            </tr>
                            <tr >
                                <td colspan="3">
                                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#annulModal">Anular Officio</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-sm">
                        One of three columns
                    </div>
                </div>
            </div>
            <div class="modal fade" id="annulModal" tabindex="-1" role="dialog" aria-labelledby="annulModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="annulModalTitle">Anular Oficio</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="POST" id="formAnnul" th:action="@{/offices/anular}" th:object="${officeAnulado}">
                                <div class="form-group">
                                    <label for="officeName">Oficio</label>
                                    <input type="text" class="form-control" th:value="${officeActual.name}" disabled/>
                                </div>
                                <div class="form-group">
                                    <label for="dateAnnul">Fecha de Anulación</label>
                                    <div class='input-group date'>
                                        <input type='text' class="form-control" th:value="${#dates.format(date, 'dd/MM/yyyy')}" disabled/>
                                        <span class="input-group-addon ">
                                            <img class="icon-img" th:src="@{/images/calendar.svg}">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="motiveAnnul">Motivo de Anulación</label>
                                    <span class="help-block error-message " id="errorAnnul">Error</span>
                                    <textarea class="form-control" id="motiveAnnul" rows="3" style="resize:none;"></textarea>
                                </div>
                                <div class="modal-footer form-group">
                                    <button type="submit" class="btn btn-danger">Anular Oficio</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
