<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SISDI-Anular Oficio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
        <script th:src="@{/bootstrap/js/jquery.js}"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <script th:src="@{/js/calendar.js}"></script>
    </head>
    <body>
        <header th:insert="menu/Head :: menu"></header>
        <div class="mt-2 col-md-1">
            <br> <br> <br>
        </div>
        <main>
            <div class="container">
                <div id="titulo">
                    <h3 class='font-italic text-center' id='titleh3'>Anular Oficio</h3>
                </div>
                <div th:insert="menu/HeadOffice :: menuOffice"></div>
                <div class="container">
                    <form>
                        <div class="form-group">
                            <label for="officeName">Oficio</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Oficio-MPSP-0-NAME">
                        </div>
                        <div class="form-group">
                            <label for="dateAnnul">Fecha de Anulación</label>
                            <div class='input-group date'>
                                <input type='text' class="form-control" th:value="${#dates.format(date, 'dd/MM/yyyy')}" readonly="readonly"/>
                                <span class="input-group-addon ">
                                    <img class="icon-img" th:src="@{/images/calendar.svg}">
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="motiveAnnul">Motivo de Anulación</label>
                            <textarea class="form-control" id="motiveAnnul" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary">Anular</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
